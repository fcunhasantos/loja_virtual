
            <!-- Filtros e Ordenação -->
            <nav class="navbar navbar-fluid">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group has-feedback">
                        <input type="search" class="form-control input-sm" aria-describedby="Pesquisar" placeholder="Pesquisar..." ng-model="filtro.$">
                        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <label for="ordem">Ordernar por:</label>
                        <select class="form-control input-sm" ng-model="ordem">
                            <option value="nome">Nome</option>
                            <option value="preco">Preço</option>
                        </select>
                    </div>
                </form>
            </nav>
            
            <!-- Lista de Produtos -->
            <div class="row-fluid">
                <div class="col-sm-6 col-md-3" ng-repeat="produto in produtos | toArray:true | filter:filtro | orderBy:ordem ">
                    <div class="panel panel-primary" id="lista">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{produto.nome}}</h3>
                        </div>
                        <div class="panel-body">
                            <img class="img-thumbnail" ng-src="{{produto.imagem}}" alt="...">
                            <h3 class="text-danger">
                                {{produto.preco | currency}}
                            </h3>
                            <p>
                                <a href="#/produto/{{produto.$key}}" class="btn btn-primary pull-right" role="button">Detalhes</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
